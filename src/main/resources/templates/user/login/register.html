<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="layout/header::userHead"></head>
<body>
<div th:replace="layout/top::header"></div>
<div class="container">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link " href="#">
                            대시보드
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/message">
                            메세지
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/myPage">
                            마이페이지
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="col-md-10">
            <H1 style="text-align: center">REGISTER</H1>
            <form th:action="@{/users}" method="post" th:object="${accountDto}">

                <div class="form-horizontal">
                    <label class="col-sm-10" th:for="username">아이디</label>
                    <input type="text" th:field="*{username}"  placeholder="username"/>
                </div>
                <div class="form-horizontal">
                    <label class="col-sm-10" th:for="password">비밀번호</label>
                    <input type="text" th:field="*{password}" placeholder="password"/>
                </div>
                <div class="form-horizontal">
                    <label class="col-sm-10" th:for="email">이메일</label>
                    <input type="text" th:field="*{email}" placeholder="email"/>
                </div>
                <div class="form-horizontal">
                    <label class="col-sm-10" th:for="age">나이</label>
                    <input type="text" th:field="*{age}" placeholder="age"/>
                </div>
                <div class="form-horizontal">
                    <label class="col-sm-10" th:for="role">권한</label>
                    <input type="text" th:field="*{role}" placeholder="role"/>
                </div>

                <input type="submit" value="login"/>
            </form>
        </div>
    </div>


</div>

<div th:replace="layout/footer::footer"></div>
<script th:src="@{/js/jquery.min.js}"></script>
<script>
    $('#list').click(function () {
        $.ajax({
            url: "http://localhost:8080/api/boards",
            type: "GET",
            contentType: "application/json",
            dataType: "json",
            success: function (data) {
                console.log(data);
            },
            error: function (e) {
                alert(e.responseText);
                console.log(e);
            }
        });
    });
</script>
</body>
</html>
