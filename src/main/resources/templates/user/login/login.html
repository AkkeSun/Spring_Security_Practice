<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="layout/header::userHead"></head>
<body>
<div th:replace="layout/top::header"></div>
<div class="container">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">
                            대시보드
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/message">
                            메세지
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/myPage">
                            마이페이지
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="col-md-10 text-center login-form">
            <br>
            <div class="panel">
                <p>아이디와 비밀번호를 입력해주세요</p>
            </div>

            <div th:if="${error}" class="form-group">
                <span th:text="${exception}" class="alert alert-danger"/>
            </div>

            <form th:action="@{/login_proc}" class="form-signin" method="post">
                <input th:type="hidden" th:value="secret" th:name="secretKey"> <!-- WebAuthenticationDetails -->
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="아이디" required="required"
                           autofocus="autofocus">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="비밀번호" required="required">
                </div>

                <div class="form-group">
                    Remember Me<input type="checkbox" name="remember-me" />
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block">로그인</button>
                <button type="button" class="btn btn-lg btn-primary btn-block" th:onclick="ajaxLogin()">Ajax 로그인</button>
            </form>
        </div>
    </div>
</div>

<script>

let ajaxLogin = () => {
    alert('test');
}

</script>

</body>
</html>
