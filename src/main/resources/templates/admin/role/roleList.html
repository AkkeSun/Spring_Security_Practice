<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/common/head :: adminHead"></head>
<body>

<div th:replace="layout/top::header"></div>

<div id="maininner"><!-- maininner (s)-->
    <div class="cc-tab-con">
        <a href="javascript:tabChange('1');" class="cc-tab-item">사용자관리</a>
        <a href="javascript:void(0);" class="cc-tab-item on">권한관리</a>
        <a href="javascript:tabChange('3');" class="cc-tab-item">리소스관리</a>
    </div>
    <div class="tbl_wrp">
        <table class="table">
            <thead>
            <tr class="table-info">
                <th scope="col">권한</th>
                <th scope="col">설명</th>
            </tr>
            </thead>
            <tbody>
            <tr class="link_btn hover" th:each="role : ${roles}">

                <td style="text-align: left;">
                    <a th:href="@{'/admin/roles/' + ${role.id}}"><span th:text="${role.roleName}"></span></a>
                </td>
                <td style="text-align: left;" th:text="${role.roleDesc}"></td>
            </tr>
            </tbody>
        </table>
        <p><a class="btn btn-dark btn-lg" style="margin:10;" th:href="@{/admin/roles/create}">권한 등록</a></p>
    </div>
</div>
</body>
</html>
